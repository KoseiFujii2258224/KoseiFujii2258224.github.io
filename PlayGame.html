<html lang="ja">

<body>
    <div class="game-container">
        <h1>Joker with Magic</h1>
        <div class="game-board">
            <div class="player-area">
                <h2>Player's Hand</h2>
                <div id="player-hand" class="hand"></div>
            </div>

            <div class="cpu-area">
                <h2>CPU's Hand</h2>
                <div id="cpu-hand" class="hand"></div>

            <button type="botton" id="start-game">Start Game</button>

        </div>
    </div>
